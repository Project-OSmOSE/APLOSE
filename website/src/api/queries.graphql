query allProjects($offset: Int!, $limit: Int!) {
    allWebsiteProjects(limit: $limit, offset: $offset) {
        totalCount
        results {
            id
            title
            intro
            start
            end
            thumbnail
        }
    }
}

query projectById($id: ID!) {
    websiteProjectById(id: $id) {
        title
        start
        end
        body
        osmoseMemberContacts {
            edges {
                node {
                    id
                    person {
                        initialNames
                    }
                }
            }
        }
        otherContacts
        collaborators {
            edges {
                node {
                    name
                    thumbnail
                    url
                }
            }
        }
    }
}

query homeCollaborators {
    allCollaborators(showOnHomePage: true) {
        results {
            name
            thumbnail
            url
        }
    }
}

query allTeamMembers {
    allTeamMembers {
        results {
            id
            picture
            person {
                initialNames
                firstName
                lastName
                currentInstitutions {
                    name
                }
            }
            position
            type
        }
    }
}

query teamMemberById($id: ID!) {
    teamMemberById(id: $id) {
        position
        picture
        biography
        person {
            firstName
            lastName
            initialNames
        }
        personalWebsiteUrl
        githubUrl
        mailAddress
        linkedinUrl
        researchGateUrl
    }
}

query allNews ($offset: Int!, $limit: Int!) {
    allNews(limit: $limit, offset: $offset) {
        totalCount
        results {
            id
            title
            thumbnail
            date
            intro
        }
    }
}

query newsById($id: ID!) {
    newsById(id: $id) {
        title
        date
        body
        osmoseMemberAuthors {
            edges {
                node {
                    id
                    person {
                        initialNames
                    }
                }
            }
        }
        otherAuthors
    }
}

query allScientificTalks ($offset: Int!, $limit: Int!){
    allScientificTalks(limit: $limit, offset: $offset) {
        totalCount
        results {
            title
            thumbnail
            date
            intro
            osmoseMemberPresenters {
                edges {
                    node {
                        id
                        person {
                            initialNames
                        }
                    }
                }
            }
            otherPresenters
        }
    }
}
