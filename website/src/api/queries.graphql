query allProjects($offset: Int!, $limit: Int!) {
    allWebsiteProjects(limit: $limit, offset: $offset) {
        totalCount
        results {
            id
            title
            intro
            start
            end
            thumbnail
        }
    }
}

query projectById($id: ID!) {
    websiteProjectById(id: $id) {
        title
        start
        end
        body
        osmoseMemberContacts {
            edges {
                node {
                    id
                    person {
                        initialNames
                    }
                }
            }
        }
        otherContacts
        collaborators {
            edges {
                node {
                    name
                    thumbnail
                    url
                }
            }
        }
    }
}

query homeCollaborators{
    allCollaborators(showOnHomePage: true) {
        results {
            name
            thumbnail
            url
        }
    }
}

query allDeployments($projectID: Decimal) {
    allDeployments(project_WebsiteProject_Id: $projectID) {
        results {
            id

            # Position
            latitude
            longitude

            name
            project {
                id
                name
            }
            site {
                id
                name
            }
            campaign {
                id
                name
            }
            deploymentDate
            recoveryDate
            contacts {
                id
                role
                contact {
                    ... on PersonNode {
                        firstName
                        lastName
                    }
                    ... on TeamNode {
                        name
                    }
                    ... on InstitutionNode {
                        name
                    }
                }
            }
            channelConfigurations {
                edges {
                    node {
                        recorderSpecification {
                            samplingFrequency
                        }
                    }
                }
            }
        }
    }
}

