query allBibliography {
    allBibliography {
        edges {
            node {
                ... on ArticleNode {
                    title
                    doi
                    status
                    type
                    publicationDate
                    tags {
                        name
                    }
                    authors {
                        edges {
                            node {
                                order
                                person {
                                    initialNames
                                    teamMember {
                                        id
                                        type
                                    }
                                }
                            }
                        }
                    }
                    # Article
                    journal
                    volumes
                    pagesFrom
                    pagesTo
                    issueNb
                    articleNb
                }
                ... on ConferenceNode {
                    title
                    doi
                    status
                    type
                    publicationDate
                    tags {
                        name
                    }
                    authors {
                        edges {
                            node {
                                order
                                person {
                                    initialNames
                                    teamMember {
                                        id
                                        type
                                    }
                                }
                            }
                        }
                    }
                    # Conference
                    conferenceName
                    conferenceLocation
                    conferenceAbstractBookUrl
                }
                ... on PosterNode {
                    title
                    doi
                    status
                    type
                    publicationDate
                    tags {
                        name
                    }
                    authors {
                        edges {
                            node {
                                order
                                person {
                                    initialNames
                                    teamMember {
                                        id
                                        type
                                    }
                                }
                            }
                        }
                    }
                    # Poster
                    posterUrl
                    # Conference
                    conferenceName
                    conferenceLocation
                    conferenceAbstractBookUrl
                }
                ... on SoftwareNode {
                    title
                    doi
                    status
                    type
                    publicationDate
                    tags {
                        name
                    }
                    authors {
                        edges {
                            node {
                                order
                                person {
                                    initialNames
                                    teamMember {
                                        id
                                        type
                                    }
                                }
                            }
                        }
                    }
                    # Software
                    repositoryUrl
                    publicationPlace
                }
            }
        }
    }
}

query allTeamMembers {
    allTeamMembers {
        results {
            id
            picture
            person {
                initialNames
                firstName
                lastName
                currentInstitutions {
                    name
                }
            }
            position
            type
        }
    }
}

query teamMemberById($id: ID!) {
    teamMemberById(id: $id) {
        position
        picture
        biography
        person {
            firstName
            lastName
            initialNames
        }
        personalWebsiteUrl
        githubUrl
        mailAddress
        linkedinUrl
        researchGateUrl
    }
}

query allNews ($offset: Int!, $limit: Int!){
    allNews(limit: $limit, offset: $offset) {
        totalCount
        results {
            id
            title
            thumbnail
            date
            intro
        }
    }
}

query newsById($id: ID!) {
    newsById(id: $id) {
        title
        date
        body
        osmoseMemberAuthors {
            edges {
                node {
                    id
                    person {
                        initialNames
                    }
                }
            }
        }
        otherAuthors
