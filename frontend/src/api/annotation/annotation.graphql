mutation updateAnnotations (
    $campaignID: ID!
    $spectrogramID: ID!
    $phase: AnnotationPhaseType!
    $annotations: [AnnotationInput]!
) {
    updateAnnotations(input: {
        campaignId: $campaignID
        phaseType: $phase
        spectrogramId: $spectrogramID
        list: $annotations
    }) {
        errors {
            messages
            field
        }
    }
}
