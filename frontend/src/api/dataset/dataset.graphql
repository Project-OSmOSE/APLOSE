query listDatasets {
    allDatasets(orderBy: "-createdAt") {
        results {
            id
            name
            path
            description
            createdAt
            legacy
            analysisCount
            spectrogramCount
            start
            end
        }
    }
}

query getDatasetByID($id: ID!) {
    datasetById(id: $id) {
        id
        name
        path
        description
        start
        end
        createdAt
        legacy
        owner {
            displayName
        }
    }
}

query listDatasetsAndAnalysis {
    allDatasets(orderBy: "name") {
        results {
            id
            name
            spectrogramAnalysis(orderBy: "name") {
                results {
                    id
                    name
                    colormap {
                        name
                    }
                }
            }
        }
    }
}
