query listAnnotationTask(
    $annotatorID: ID!
    $campaignID: ID!
    $phaseType: AnnotationPhaseType!

    # Pagination
    $limit: Int!
    $offset: Int!

    # Filtering
    $search: String
    $status: AnnotationTaskStatus
    $from: DateTime
    $to: DateTime

    $withAnnotations: Boolean
    $annotationLabel: String
    $annotationConfidence: String
    $annotationDetector: ID
    $annotationAnnotator: ID
    $withAcousticFeatures: Boolean
) {
    allAnnotationSpectrograms(
        # Sort
        limit: $limit
        offset: $offset
        orderBy: "start"

        # Only assigned
        annotator: $annotatorID
        annotationCampaign: $campaignID
        phase: $phaseType

        # Search
        filename_Icontains: $search

        # Dates filters
        end_Gte: $from
        start_Lte: $to

        # Task filters
        annotationTasks_Status: $status

        # Annotation filters
        annotations_Exists: $withAnnotations
        annotations_LabelName: $annotationLabel
        annotations_Confidence_Label: $annotationConfidence
        annotations_Detector: $annotationDetector
        annotations_Annotator: $annotationAnnotator
        annotations_AcousticFeatures_Exists: $withAcousticFeatures
    ) {
        resumeSpectrogramId(phase: $phaseType, campaignId: $campaignID)
        results {
            id
            filename
            start
            duration

            task(
                phase: $phaseType
                campaignId: $campaignID
            ) {
                status

                userAnnotations(
                    annotator: $annotationAnnotator
                    label_Name: $annotationLabel
                    confidence_Label: $annotationConfidence
                    detectorConfiguration_Detector: $annotationDetector
                    acousticFeatures_Exists: $withAcousticFeatures
                ) {
                    totalCount
                }
                annotationsToCheck(
                    annotator: $annotationAnnotator
                    isUpdated: false # Since I need the count, if it is updated it will be counted on 'userAnnotation'
                    label_Name: $annotationLabel
                    confidence_Label: $annotationConfidence
                    detectorConfiguration_Detector: $annotationDetector
                    acousticFeatures_Exists: $withAcousticFeatures
                ) {
                    totalCount
                }

                validAnnotationsToCheck: annotationsToCheck(
                    annotator: $annotationAnnotator
                    isValidatedBy: $annotatorID
                    label_Name: $annotationLabel
                    confidence_Label: $annotationConfidence
                    detectorConfiguration_Detector: $annotationDetector
                    acousticFeatures_Exists: $withAcousticFeatures
                ) {
                    totalCount
                }
            }
        }
        totalCount
    }
}

query getAnnotationTask(
    $spectrogramID: ID!
    $annotatorID: ID!
    $campaignID: ID!
    $analysisID: ID!
    $phaseType: AnnotationPhaseType!

    # Filtering
    $search: String
    $status: AnnotationTaskStatus
    $from: DateTime
    $to: DateTime

    $withAnnotations: Boolean
    $annotationLabel: String
    $annotationConfidence: String
    $annotationDetector: ID
    $annotationAnnotator: ID
    $withAcousticFeatures: Boolean
) {
    annotationSpectrogramById(id: $spectrogramID) {
        id
        filename
        audioPath(analysisId: $analysisID)
        path(analysisId: $analysisID)
        start
        duration

        isAssigned(phase: $phaseType, campaignId: $campaignID)

        task(
            phase: $phaseType
            campaignId: $campaignID
        ) {
            status

            userComments(
                author: $annotatorID,
                annotationPhase_Phase: $phaseType
            ) {
                results {
                    id
                    comment
                }
            }

            userAnnotations {
                results {
                    id
                    annotationPhase {
                        id
                    }
                    type
                    startTime
                    endTime
                    startFrequency
                    endFrequency
                    label {
                        name
                    }
                    confidence {
                        label
                    }
                    detectorConfiguration {
                        id
                        detector {
                            id
                            name
                        }
                    }
                    annotator {
                        id,
                        displayName
                    }
                    comments(author: $annotatorID) {
                        results{
                            id
                            comment
                        }
                    }
                    validations(annotator: $annotatorID) {
                        results {
                            id
                            isValid
                        }
                    }
                    isUpdateOf {
                        id
                    }
                    acousticFeatures {
                        id
                        startFrequency
                        endFrequency
                        trend
                        stepsCount
                        relativeMinFrequencyCount
                        relativeMaxFrequencyCount
                        hasHarmonics
                    }
                    analysis {
                        id
                    }
                }
            }
            annotationsToCheck {
                results {
                    id
                    annotationPhase {
                        id
                    }
                    type
                    startTime
                    endTime
                    startFrequency
                    endFrequency
                    label {
                        name
                    }
                    confidence {
                        label
                    }
                    detectorConfiguration {
                        id
                        detector {
                            id
                            name
                        }
                    }
                    annotator {
                        id,
                        displayName
                    }
                    comments(author: $annotatorID) {
                        results{
                            id
                            comment
                        }
                    }
                    validations(annotator: $annotatorID) {
                        results {
                            id
                            isValid
                        }
                    }
                    isUpdateOf {
                        id
                    }
                    acousticFeatures {
                        id
                        startFrequency
                        endFrequency
                        trend
                        stepsCount
                        relativeMinFrequencyCount
                        relativeMaxFrequencyCount
                        hasHarmonics
                    }
                    analysis {
                        id
                    }
                }
            }
        }
    }

    allAnnotationSpectrograms(
        # Sort
        orderBy: "start"

        # Only assigned
        annotator: $annotatorID
        annotationCampaign: $campaignID
        phase: $phaseType

        # Search
        filename_Icontains: $search

        # Dates filters
        end_Gte: $from
        start_Lte: $to

        # Task filters
        annotationTasks_Status: $status

        # Annotation filters
        annotations_Exists: $withAnnotations
        annotations_LabelName: $annotationLabel
        annotations_Confidence_Label: $annotationConfidence
        annotations_Detector: $annotationDetector
        annotations_Annotator: $annotationAnnotator
        annotations_AcousticFeatures_Exists: $withAcousticFeatures
    ) {
        currentIndex(spectrogramId: $spectrogramID)
        totalCount
        previousSpectrogramId(spectrogramId: $spectrogramID)
        nextSpectrogramId(spectrogramId: $spectrogramID)
    }
}

mutation submitTask (
    $campaignID: ID!
    $spectrogramID: ID!
    $phase: AnnotationPhaseType!
    $annotations: [AnnotationInput]!
    $taskComments: [AnnotationCommentInput]!

    $startedAt: DateTime!
    $endedAt: DateTime!
) {
    submitAnnotationTask(
        spectrogramId: $spectrogramID
        phaseType: $phase
        campaignId: $campaignID
        startedAt: $startedAt
        endedAt: $endedAt
        annotations: $annotations
        taskComments: $taskComments
    ) {
        ok
        annotationErrors {
            field
            messages
        }
        taskCommentsErrors {
            field
            messages
        }
    }
}
