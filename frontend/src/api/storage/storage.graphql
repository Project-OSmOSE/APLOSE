query browseStorage($path: String) {
    browse(path: $path) {
        ... on FolderNode {
            __typename
            name
            path
        }
        ... on DatasetStorageNode {
            __typename
            name
            path
            importStatus
            model {
                id
                annotationCampaigns {
                    edges {
                        node {
                            isArchived
                        }
                    }
                }
            }
        }
        ... on AnalysisStorageNode {
            __typename
            name
            path
            importStatus
            model {
                annotationCampaigns {
                    edges {
                        node {
                            isArchived
                        }
                    }
                }
            }
        }
    }
}

