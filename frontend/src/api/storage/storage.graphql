mutation importDatasetFromStorage($path: String!) {
    importDataset(path: $path) {
        dataset {
            path
        }
    }
}

mutation importAnalysisFromStorage($name: String!, $datasetPath: String!) {
    importAnalysis(name: $name, datasetPath: $datasetPath) {
        analysis {
            dataset {
                path
            }
        }
    }
}