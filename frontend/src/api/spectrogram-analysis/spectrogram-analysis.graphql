query listSpectrogramAnalysis(
    $datasetID: ID
    $annotationCampaignID: ID
) {
    allSpectrogramAnalysis(
        orderBy: "-createdAt"
        dataset: $datasetID
        annotationCampaigns_Id: $annotationCampaignID
    ) {
        results {
            id
            name
            description
            createdAt
            legacy
            dataDuration
            start
            end
            fft {
                samplingFrequency
                nfft
                windowSize
                overlap
            }
            spectrograms {
                totalCount
            }
        }
    }
}
