query getPhase(
    $campaignID: ID!
    $phaseType: AnnotationPhaseType!
) {
    annotationPhaseForCampaign(
        campaignId: $campaignID,
        phaseType: $phaseType
    ) {
        annotationCampaign {
            archive {
                date
            }
        }
        endedAt
        phase
        hasAnnotations
    }
}