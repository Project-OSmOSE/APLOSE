query getFileRangeDates(
    $campaignID: PK!,
    $annotatorID: PK!,
    $phase: AnnotationPhaseType!,
) {
    allAnnotationFileRanges(
        annotationCampaignId: $campaignID
        annotatorId: $annotatorID
        phaseType: $phase
    ) {
        results {
            fromDatetime
            toDatetime
        }
    }
}