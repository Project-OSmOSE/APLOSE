query getSpectrogramAnalysis($datasetID: Decimal, $annotationCampaignID: Decimal) {
    allSpectrogramAnalysis(orderBy: "-createdAt", datasetId: $datasetID, annotationCampaigns_Id: $annotationCampaignID) {
        results {
            id
            name
            description
            createdAt
            legacy
            filesCount
            start
            end
            dataDuration
            fft {
                samplingFrequency
                nfft
                windowSize
                overlap
            }
        }
    }
}

query getAvailableSpectrogramAnalysisForImport($datasetID: ID!) {
    allSpectrogramAnalysisForImport(datasetId: $datasetID) {
        name
        path
    }
}

mutation postAnalysisForImport($datasetName: String!, $datasetPath: String!, $legacy: Boolean, $name: String!, $path: String!) {
    importSpectrogramAnalysis(datasetName: $datasetName, datasetPath: $datasetPath, legacy: $legacy, name: $name, path: $path) {
        ok
    }
}
