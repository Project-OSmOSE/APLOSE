query getSpectrogramsForCampaign(
    $campaignID: ID!,
    $annotatorID: ID!,
    $phase: AnnotationPhaseType!,
    $offset: Int!
) {
    allSpectrograms(
        limit: 20
        offset: $offset
        campaignId: $campaignID
        phaseType: $phase
        annotatorId: $annotatorID
        orderBy: "start"
    ) {
        results {
            id
            filename
            start
            duration
        }
        totalCount
    }
}

query getSpectrogramsForCampaignComplementary(
    $campaignID: ID!,
    $annotatorID: ID!,
    $phase: AnnotationPhaseType!,
    $spectroIds: [ID]!
) {
    annotatorAnnotations: allAnnotations(
        annotatorId: $annotatorID
        annotationCampaignId: $campaignID
        phaseType: $phase
        spectrogramId_In: $spectroIds
    ) {
        results {
            type
            spectrogram {
                id
            }
        }
    }
    otherAnnotations: allAnnotations(
        notAnnotatorId: $annotatorID
        annotationCampaignId: $campaignID
        phaseType: $phase
        spectrogramId_In: $spectroIds
    ) {
        results {
            type
            spectrogram {
                id
            }
        }
    }
    allAnnotationTasks(
        annotatorId: $annotatorID
        annotationCampaignId: $campaignID
        phaseType: $phase
        spectrogramId_In: $spectroIds
    ) {
        results {
            status
            spectrogram {
                id
            }
        }
    }
}