# Dataset

query getAvailableDatasetsForImport {
    allDatasetsAvailableForImport {
        name
        path
        legacy
        analysis {
            name
            path
        }
    }
}

mutation postDatasetForImport($name: String!, $path: String!, $legacy: Boolean) {
    importDataset(name: $name, path: $path, legacy: $legacy) {
        ok
    }
}


# Analysis

query getAvailableSpectrogramAnalysisForImport(
    $datasetID: PK!
) {
    allSpectrogramAnalysisForImport(datasetId: $datasetID) {
        name
        path
    }
    datasetByPk(pk: $datasetID) {
        name
        path
    }
}

mutation postAnalysisForImport(
    $datasetName: String!
    $datasetPath: String!
    $legacy: Boolean
    $name: String!
    $path: String!
) {
    importSpectrogramAnalysis(datasetName: $datasetName, datasetPath: $datasetPath, legacy: $legacy, name: $name, path: $path) {
        ok
    }
}
