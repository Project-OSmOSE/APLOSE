query getDatasets {
    allDatasets(orderBy: "-createdAt") {
        results {
            id
            name
            description
            createdAt
            legacy
            analysisCount
            filesCount
            start
            end
        }
    }
}

query getAvailableDatasetsForImport {
    allDatasetsAvailableForImport {
        name
        path
        legacy
        analysis {
            name
            path
        }
    }
}

query getDatasetByID($id: ID!) {
    datasetById(id: $id) {
        name
        path
        description
        start
        end
        createdAt
        legacy
        owner {
            displayName
        }
    }
}

query getDatasetChannelConfigurationsByID($id: ID!) {
    datasetById(id: $id) {
        relatedChannelConfigurations {
            results {
                deployment {
                    name
                    campaign {
                        name
                    }
                    site {
                        name
                    }
                    project {
                        name
                    }
                }
                recorderSpecification {
                    recorder {
                        serialNumber
                        model
                    }
                    hydrophone {
                        serialNumber
                        model
                    }
                }
                detectorSpecification {
                    detector {
                        serialNumber
                        model
                    }
                }
            }
        }
    }
}

mutation postDatasetForImport($name: String!, $path: String!, $legacy: Boolean) {
    importDataset(name: $name, path: $path, legacy: $legacy) {
        ok
    }
}
