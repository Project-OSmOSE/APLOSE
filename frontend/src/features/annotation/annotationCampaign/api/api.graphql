query getAnnotationCampaigns(
    $annotatorID: Decimal, $ownerID: Decimal, $isArchived: Boolean, $phase: AnnotationPhaseType, $search: String) {
    allAnnotationCampaigns(
        annotatorId: $annotatorID
        ownerId: $ownerID
        isArchived: $isArchived
        phaseType: $phase
        search: $search
        orderBy: "name"
    ) {
        results {
            id
            name
            deadline
            tasksCount
            finishedTasksCount
            userTasksCount
            userFinishedTasksCount
            state
            dataset {
                name
            }
            archive {
                id
            }
            phases {
                results {
                    phase
                }
            }
        }
    }
}

query getAnnotationCampaignByIDGlobal($id: ID!) {
    annotationCampaignById(id: $id) {
        name
        createdAt
        owner {
            displayName
            email
        }
        phases(orderBy: "phase") {
            results {
                phase
            }
        }
        archive {
            date
        }
    }
}

query getAnnotationCampaignByIDDetailed($id: ID!) {
    annotationCampaignById(id: $id) {
        id
        isEditAllowed
        instructionsUrl
        deadline
        description
        allowPointAnnotation
        labelsWithAcousticFeatures {
            results {
                name
            }
        }
        labelSet {
            name
            description
            labels {
                results {
                    name
                }
            }
        }
        confidenceSet {
            name
            confidenceIndicators {
                results {
                    label
                }
            }
        }
        archive {
            id
            date
            byUser {
                displayName
            }
        }
        phases {
            results {
                phase
                isCompleted
                completedTasksCount
                tasksCount
            }
        }
        dataset {
            id
            name
        }
        analysis {
            results {
                name
            }
        }
    }
}

mutation postArchiveAnnotationCampaign($id: ID!) {
    archiveAnnotationCampaign(id: $id) {
        ok
    }
}

mutation postUpdateAnnotationCampaignLabelsWithFeatures($id: ID!, $labels: [String]!) {
    updateAnnotationCampaignLabelsWithFeatures(id: $id, labelsWithAcousticFeatures: $labels) {
        ok
    }
}