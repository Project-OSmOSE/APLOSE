query getCurrentUser {
    currentUser {
        pk
        displayName
        isAdmin
        isSuperuser
        username
        email
    }
}

query listUsers {
    allUsers {
        results {
            pk
            displayName
            expertise
        }
    }
    allUserGroups {
        results {
            pk
            name
            annotators {
                edges {
                    node {
                        pk
                    }
                }
            }
        }
    }
}

mutation updatePassword(
    $oldPassword: String!
    $newPassword: String!
) {
    userUpdatePassword(
        input: {
            oldPassword: $oldPassword
            newPassword: $newPassword
        }
    ) {
        errors {
            field
            messages
        }
    }
}

mutation updateUser(
    $email: String!
) {
    currentUserUpdate(input: {
        email: $email
    }) {
        errors {
            field
            messages
        }
    }
}