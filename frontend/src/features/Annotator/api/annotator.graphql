query getAnnotator(
    $spectrogramID: PK!
    $campaignID: PK!
    $annotatorID: PK!
    $phaseType: AnnotationPhaseType!
    $filename__icontain: String
    $label__name: String
    $confidence_indicator__label: String
    $detector_configuration__detector__name: String
    $end__gte: String
    $start__lte: String
    $is_submitted: Boolean
    $with_user_annotations: Boolean
    $acoustic_features__isnull: Boolean
) {
    spectrogramPrevNext(
        campaignId: $campaignID
        phaseType: $phaseType
        annotatorId: $annotatorID
        spectrogramId: $spectrogramID
        filename__icontain: $filename__icontain
        label__name: $label__name
        confidence_indicator__label: $confidence_indicator__label
        detector_configuration__detector__name: $detector_configuration__detector__name
        end__gte: $end__gte
        start__lte: $start__lte
        is_submitted: $is_submitted
        with_user_annotations: $with_user_annotations
        acoustic_features__isnull: $acoustic_features__isnull
    ) {
        previousId
        nextId
    }
    annotationTaskIndexes(
        annotationCampaignId: $campaignID
        phaseType: $phaseType
        annotatorId: $annotatorID
        spectrogramId: $spectrogramID
    ) {
        current
        total
    }
    spectrogramById(id: $spectrogramID) {
        pk
        start
        duration
        filename
    }
    annotationTask(
        annotationCampaignId: $campaignID
        phaseType: $phaseType
        annotatorId: $annotatorID
        spectrogramId: $spectrogramID
    ) {
        status
    }
    annotationFileRange(
        annotationCampaignId: $campaignID
        phaseType: $phaseType
        annotatorId: $annotatorID
        spectrogramId: $spectrogramID
    ) {
        pk
    }
    allAnnotationComments(
        annotationCampaignId: $campaignID
        authorId: $annotatorID
        phaseType: $phaseType
        spectrogramId: $spectrogramID
    ) {
        results {
            pk
            comment
            author {
                pk
                displayName
            }
            annotationId
            createdAt
        }
    }
    userAnnotations: allAnnotations(
        spectrogramId: $spectrogramID
        annotationCampaignId: $campaignID
        annotatorId: $annotatorID
        phaseType: $phaseType
    ) {
        results {
            pk
            annotationPhase {
                pk
            }
            annotator {
                pk
                displayName
            }
            type
            startTime
            endTime
            startFrequency
            endFrequency
            label {
                name
            }
            confidence {
                label
            }
            isUpdateOfId
            acousticFeatures {
                startFrequency
                endFrequency
                hasHarmonics
                relativeMinFrequencyCount
                relativeMaxFrequencyCount
                stepsCount
                trend
            }
        }
    }
    otherAnnotations: allAnnotations(
        spectrogramId: $spectrogramID
        annotationCampaignId: $campaignID
        notAnnotatorId: $annotatorID
        phaseType: Annotation
    ) {
        results {
            pk
            annotationPhase {
                pk
            }
            annotator {
                pk
                displayName
            }
            type
            startTime
            endTime
            startFrequency
            endFrequency
            label {
                name
            }
            confidence {
                label
            }
            validations(
                annotatorId: $annotatorID
            ) {
                results {
                    pk
                    isValid
                }
            }
            detectorConfiguration {
                pk
                detector {
                    name
                }
                configuration
            }
            acousticFeatures {
                startFrequency
                endFrequency
                hasHarmonics
                relativeMinFrequencyCount
                relativeMaxFrequencyCount
                stepsCount
                trend
            }
        }
    }
    allSpectrogramAnalysis(
        annotationCampaignId: $campaignID
    ) {
        results {
            pk
            name
            colormap {
                name
            }
            fft {
                nfft
                windowSize
                overlap
                samplingFrequency
            }
            legacyConfiguration {
                scaleName
                zoomLevel
                linearFrequencyScale {
                    minValue
                    maxValue
                }
                multiLinearFrequencyScale {
                    innerScales {
                        results {
                            minValue
                            maxValue
                            ratio
                        }
                    }
                }
            }
        }
    }
    annotationCampaignLabelSet(annotationCampaignId: $campaignID) {
        labels {
            results {
                name
            }
        }
    }
    annotationCampaignConfidenceSet(annotationCampaignId: $campaignID) {
        desc
        confidenceIndicators {
            results {
                label
                isDefault
            }
        }
    }
}

query getSpectrogramPath (
    $spectrogramID: PK!
    $analysisID: PK!
) {
    spectrogramById(id: $spectrogramID) {
        filename
        path(analysisId: $analysisID)
        audioPath(analysisId: $analysisID)
    }
}